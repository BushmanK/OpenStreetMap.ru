<!doctype html>
<html>
<head>
<title>OpenStreetMap Россия</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
<script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
<!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
<script type="text/javascript" src="js/main.js"></script>
</head>

<body onload="init()">
<div id="toppan">
  <div id="logo"></div><div id="header"><header>OpenStreetMap</header></div>
  <div id="searchpan"><input id="search" type="search" placeholder="Поиск" /> <button onClick="search.search();">Найти&nbsp;&raquo;</button></div>
  <div id="menupan"><ul><li><a href="map.html">Карта</a></li> | <li><a href="map.html">Справка</a></li> | <li><a href="map.html">Авторское право и лицензия</a></li> | <li><a href="map.html">Фонд</a></li></ul></div>
</div>
<div id="downpan">
  <div id="leftpan">
    <div id="content"></div>
    <div id="toggler" onClick="osm.leftpan.toggle()"></div>
  </div>
  <div id="mappan">
    <div id="map"></div>
    <div id="cpan">
      <img id="cpanglo" src="img/glow.png" />
      <img id="cpanarr" src="img/arrows.png" />
      <img id="cpanjoy" src="img/joy.png" />
      <div id="cpanact" onmousedown="osm.cpan.startPan(event)" onmousemove="osm.cpan.dragPan(event)" onmouseup="osm.cpan.endPan(event)" onmouseout="osm.cpan.endPan(event)"></div>
    </div>
  </div>
</div>
</body>
